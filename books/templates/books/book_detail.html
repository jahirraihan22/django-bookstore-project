<!DOCTYPE html>
  <head>
    <title>Books store</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-3 mt-4">
                <img src="{{ book.thumbnailUrl }}" width="200" alt="">
            </div>
            <div class="col-md-9">
                <div class="col-md-12 mb-4">
                    <h2 class="text-center">{{ book.title }}</h2>
                </div>
                <hr>
                <div class="col-md-12">
                    <h4>About</h4>
                    <p class="mt-3 text-secondary">{{ book.shortDescription }}</p>
                </div>
                <div class="col-md-12">
                    <h4>Pages</h4>
                    <p class="mt-3 text-secondary">Total <b>{{ book.pageCount }}</b> pages</p>
                </div>
                <div class="col-md-12">
                    <h4>Author</h4>
                    <p class="mt-3 text-secondary">{{ book.authors|join:", " }}</p>
                </div>
                <div class="col-md-12">
                    <h4>Description</h4>
                    <p class="mt-3 text-secondary">{{ book.longDescription }}</p>
                </div>
                <div class="col-md-12">
                    <form action="{% url 'book.review' book.id %}" method="post">
                    {% csrf_token %}
                        <textarea name="review" class="form-control" placeholder="Write a review here..." id="review" cols="30" rows="5"></textarea>
                        <button type="submit" class="btn btn-dark mt-2 float-end">Submit</button>
                    </form>
                </div>
                <div class="col-md-12 mt-4">
                    <h4>Reviews</h4>
                    {% for review in book.review_set.all %}
                        <p class="mt-1 text-secondary">{{ review.body }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
